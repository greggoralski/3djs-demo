<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Scroll Rotation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            height: 300vh; /* Makes scrolling possible */
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
        }
        .text-container {
            position: absolute;
            right: 10%;
            width: 30%;
            top: 50px;
            font-size: 1.5rem;
            color: white;
        }
    </style>
</head>
<body>
    <div class="text-container">
        <p>Scroll down to see the 3D model rotate dynamically.</p>
        <p>More description of the model...</p>
        <p>Keep scrolling to see different angles...</p>
    </div>

    <script type="module">
        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.min.js';
        import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three/examples/jsm/loaders/GLTFLoader.js';

        let scene, camera, renderer, model;

        // Initialize Scene
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 3;

            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const light = new THREE.AmbientLight(0xffffff, 1);
            scene.add(light);

            const loader = new GLTFLoader();
            loader.load('lion-dance.glb', (gltf) => {
                model = gltf.scene;
                scene.add(model);
                animate();
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        function updateModelRotation() {
            if (model) {
                const scrollY = window.scrollY;
                model.rotation.y = scrollY * 0.002; // Rotate based on scroll
                model.rotation.x = Math.sin(scrollY * 0.001) * 0.5; // Slight tilt
            }
        }

        window.addEventListener('scroll', updateModelRotation);
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
