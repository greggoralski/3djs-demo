<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Scroll Rotation</title>
    <style>
        body {
            margin: 0;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 300vh; /* Makes scrolling possible */
            background: black;
            color: white;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
        }
        .text-container {
            position: absolute;
            right: 10%;
            width: 30%;
            top: 50px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="text-container">
        <p>Scroll down to see the 3D model rotate dynamically.</p>
        <p>More description of the model...</p>
        <p>Keep scrolling to see different angles...</p>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
